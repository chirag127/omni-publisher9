name: Deploy Hugo Site to GitHub Pages

on:
    push:
        branches:
            - main
        paths:
            - "content/**"
            - "hugo.yaml"
            - "themes/**"
            - "layouts/**"
            - "assets/**"
            - "static/**"
            - ".github/workflows/hugo-deploy.yml"
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment
concurrency:
    group: "pages"
    cancel-in-progress: false

# Default to bash
defaults:
    run:
        shell: bash

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            HUGO_VERSION: 0.152.2 # Latest Hugo version as of Nov 2025
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  submodules: recursive
                  fetch-depth: 0 # Full history for .GitInfo and .Lastmod

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v3
              with:
                  hugo-version: "${{ env.HUGO_VERSION }}"
                  extended: true

            - name: Cache Hugo resources
              uses: actions/cache@v4
              with:
                  path: resources
                  key: ${{ runner.os }}-hugo-resources-${{ hashFiles('**/hugo.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-hugo-resources-

            - name: Setup Pages
              id: pages
              uses: actions/configure-pages@v5

            - name: Build with Hugo
              env:
                  HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
                  HUGO_ENVIRONMENT: production
              run: |
                  hugo \
                    --minify \
                    --baseURL "${{ steps.pages.outputs.base_url }}/"

            - name: Verify build output
              run: |
                  if [ ! -f public/index.html ]; then
                    echo "‚ùå Build failed: index.html not found"
                    exit 1
                  fi
                  if [ ! -f public/sitemap.xml ]; then
                    echo "‚ö†Ô∏è  Warning: sitemap.xml not found"
                  fi
                  echo "‚úÖ Build verification passed"
                  echo "üìä Build statistics:"
                  find public -type f | wc -l | xargs echo "Total files:"
                  du -sh public | awk '{print "Total size: " $1}'

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: public-site
                  path: ./public
                  if-no-files-found: error

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./public

    deploy-gh-pages:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

    deploy-netlify:
        runs-on: ubuntu-latest
        needs: build
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: public-site
                  path: ./public

            - name: Deploy to Netlify
              uses: nwtgck/actions-netlify@v3.0
              continue-on-error: true
              with:
                  publish-dir: "./public"
                  production-branch: main
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  deploy-message: "Deploy from GitHub Actions"
                  enable-pull-request-comment: false
                  enable-commit-comment: true
                  overwrites-pull-request-comment: true
              env:
                  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
                  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
              timeout-minutes: 1

    deploy-vercel:
        runs-on: ubuntu-latest
        needs: build
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: public-site
                  path: ./public

            - name: Deploy to Vercel
              uses: amondnet/vercel-action@v25
              continue-on-error: true
              with:
                  vercel-token: ${{ secrets.VERCEL_TOKEN }}
                  vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
                  vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
                  working-directory: ./public
                  vercel-args: "--prod"

    deploy-cloudflare:
        runs-on: ubuntu-latest
        needs: build
        if: github.ref == 'refs/heads/main'
        permissions:
            contents: read
            deployments: write
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: public-site
                  path: ./public

            - name: Deploy to Cloudflare Pages
              uses: cloudflare/pages-action@v1
              continue-on-error: true
              with:
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
                  directory: ./public
                  gitHubToken: ${{ secrets.GITHUB_TOKEN }}

    deploy-firebase:
        runs-on: ubuntu-latest
        needs: build
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: public-site
                  path: ./public

            - name: Deploy to Firebase Hosting
              uses: FirebaseExtended/action-hosting-deploy@v0
              continue-on-error: true
              with:
                  repoToken: "${{ secrets.GITHUB_TOKEN }}"
                  firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
                  channelId: live
                  projectId: ${{ secrets.FIREBASE_PROJECT_ID }}

    deploy-azure:
        runs-on: ubuntu-latest
        needs: build
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: public-site
                  path: ./public

            - name: Deploy to Azure Static Web Apps
              uses: Azure/static-web-apps-deploy@v1
              continue-on-error: true
              with:
                  azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  action: "upload"
                  app_location: "/public"
                  skip_app_build: true

    deploy-render:
        runs-on: ubuntu-latest
        needs: build
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Deploy to Render
              # Render deployments are triggered via a Deploy Hook URL, not a direct artifact upload
              # This step assumes the user has connected their repo to Render as a Static Site
              continue-on-error: true
              run: |
                  if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
                    curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
                  else
                    echo "RENDER_DEPLOY_HOOK_URL not set, skipping Render deployment trigger."
                  fi

    deploy-surge:
        runs-on: ubuntu-latest
        needs: build
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: public-site
                  path: ./public

            - name: Install Surge
              run: npm install --global surge

            - name: Deploy to Surge
              continue-on-error: true
              run: surge ./public ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}

    deploy-digitalocean:
        runs-on: ubuntu-latest
        needs: build
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Trigger DigitalOcean App Platform Deployment
              # This job triggers a re-deployment of an existing App Platform app connected to the repo.
              # It requires the DOCTL_TOKEN (API Token) and DO_APP_ID.
              uses: digitalocean/action-doctl@v2
              with:
                  token: ${{ secrets.DOCTL_TOKEN }}
            - name: Create Deployment
              continue-on-error: true
              run: |
                  if [ -n "${{ secrets.DO_APP_ID }}" ]; then
                    doctl apps create-deployment ${{ secrets.DO_APP_ID }} --force-rebuild
                  else
                    echo "DO_APP_ID not set, skipping DigitalOcean deployment trigger."
                  fi

    deploy-fleek:
        runs-on: ubuntu-latest
        needs: build
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: public-site
                  path: ./public

            - name: Install Fleek CLI
              run: npm install -g @fleek/cli

            - name: Deploy to Fleek
              env:
                  FLEEK_TOKEN: ${{ secrets.FLEEK_TOKEN }}
                  FLEEK_PROJECT_ID: ${{ secrets.FLEEK_PROJECT_ID }}
              continue-on-error: true
              run: |
                  if [ -z "$FLEEK_TOKEN" ]; then
                    echo "FLEEK_TOKEN not set, skipping Fleek deployment."
                    exit 0
                  fi

                  # Install jq for JSON processing if not present (usually is on ubuntu-latest)
                  # But fleek sites list outputs a table, not JSON.
                  # We will try to match the site ID or Slug.

                  echo "Listing sites to find target..."
                  SITES_OUTPUT=$(fleek sites list)
                  echo "$SITES_OUTPUT"

                  # Clean up output to just the table rows (remove header/footer if any)
                  # The table has headers: Name, Slug, ID

                  # Strategy:
                  # 1. Check if FLEEK_PROJECT_ID matches a Site ID in the list.
                  # 2. If not, check if FLEEK_PROJECT_ID matches a Slug.
                  # 3. If not, try to find a slug matching the repo name 'omni-publisher'.
                  # 4. Fallback: Pick the first site in the list.

                  TARGET_SLUG=""

                  # Check if FLEEK_PROJECT_ID is a Site ID
                  if echo "$SITES_OUTPUT" | grep -q "$FLEEK_PROJECT_ID"; then
                      echo "Found site matching FLEEK_PROJECT_ID."
                      # Extract slug from the line containing the ID
                      # Line format: Name   Slug   ID
                      # We assume ID is the last column or we can parse.
                      # Let's try to extract the slug column.
                      # Assuming Slug is the 2nd column? Table formatting can be tricky.
                      # Let's use regex to find the line.
                      TARGET_SLUG=$(echo "$SITES_OUTPUT" | grep "$FLEEK_PROJECT_ID" | awk '{print $2}')
                  fi

                  if [ -z "$TARGET_SLUG" ]; then
                      echo "FLEEK_PROJECT_ID not found as Site ID. Checking if it is a slug..."
                      if echo "$SITES_OUTPUT" | grep -q " $FLEEK_PROJECT_ID "; then
                          TARGET_SLUG="$FLEEK_PROJECT_ID"
                      fi
                  fi

                  if [ -z "$TARGET_SLUG" ]; then
                      echo "Trying to find site by repo name 'omni-publisher'..."
                      TARGET_SLUG=$(echo "$SITES_OUTPUT" | grep "omni-publisher" | head -n 1 | awk '{print $2}')
                  fi

                  if [ -z "$TARGET_SLUG" ]; then
                      echo "Could not identify target site. Defaulting to first available site..."
                      # Skip header line (Name Slug ID) and separator
                      TARGET_SLUG=$(echo "$SITES_OUTPUT" | grep -v "Name" | grep -v "\-\-\-" | head -n 1 | awk '{print $2}')
                  fi

                  if [ -z "$TARGET_SLUG" ]; then
                      echo "No sites found. Fleek will likely create a new one."
                      # We can't generate fleek.json without a slug.
                      # But maybe we can let it create one?
                      # But the user wants to UPDATE.
                      echo "Error: Could not resolve a site slug to update."
                      exit 1
                  fi

                  echo "Deploying to site slug: $TARGET_SLUG"

                  # Generate fleek.json
                  cat <<EOF > fleek.json
                  {
                    "sites": [
                      {
                        "slug": "$TARGET_SLUG",
                        "distDir": "public"
                      }
                    ]
                  }
                  EOF

                  echo "Generated fleek.json:"
                  cat fleek.json

                  # Deploy
                  fleek sites deploy
