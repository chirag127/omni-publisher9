# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Publish Content

on:
    schedule:
        - cron: "0 */6 * * *" # Run every 6 hours
    workflow_dispatch:

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "pnpm"

            - name: Install pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 9

            - name: Install dependencies
              run: pnpm install

            - name: Build Project
              run: pnpm build

            - name: Publish Posts
              run: pnpm start
              env:
                  DEV_TO_API_KEY: ${{ secrets.DEV_TO_API_KEY }}
                  HASHNODE_TOKEN: ${{ secrets.HASHNODE_TOKEN }}
                  HASHNODE_PUBLICATION_ID: ${{ secrets.HASHNODE_PUBLICATION_ID }}
                  MEDIUM_TOKEN: ${{ secrets.MEDIUM_TOKEN }}
                  MEDIUM_USER_ID: ${{ secrets.MEDIUM_USER_ID }}
                  WORDPRESS_TOKEN: ${{ secrets.WORDPRESS_TOKEN }}
                  WORDPRESS_SITE_ID: ${{ secrets.WORDPRESS_SITE_ID }}
                  BLOGGER_CLIENT_ID: ${{ secrets.BLOGGER_CLIENT_ID }}
                  BLOGGER_CLIENT_SECRET: ${{ secrets.BLOGGER_CLIENT_SECRET }}
                  BLOGGER_REFRESH_TOKEN: ${{ secrets.BLOGGER_REFRESH_TOKEN }}
                  BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
                  TUMBLR_CONSUMER_KEY: ${{ secrets.TUMBLR_CONSUMER_KEY }}
                  TUMBLR_CONSUMER_SECRET: ${{ secrets.TUMBLR_CONSUMER_SECRET }}
                  TUMBLR_TOKEN: ${{ secrets.TUMBLR_TOKEN }}
                  TUMBLR_TOKEN_SECRET: ${{ secrets.TUMBLR_TOKEN_SECRET }}
                  TUMBLR_BLOG_IDENTIFIER: ${{ secrets.TUMBLR_BLOG_IDENTIFIER }}
                  WIX_API_KEY: ${{ secrets.WIX_API_KEY }}
                  WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
                  WIX_MEMBER_ID: ${{ secrets.WIX_MEMBER_ID }}
                  TELEGRAPH_ACCESS_TOKEN: ${{ secrets.TELEGRAPH_ACCESS_TOKEN }}
                  MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
                  MASTODON_INSTANCE_URL: ${{ secrets.MASTODON_INSTANCE_URL }}
                  NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
                  NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
                  STRAPI_URL: ${{ secrets.STRAPI_URL }}
                  STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}
                  LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
                  LINKEDIN_PERSON_URN: ${{ secrets.LINKEDIN_PERSON_URN }}
                  REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
                  REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
                  REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
                  REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
                  REDDIT_SUBREDDITS: ${{ secrets.REDDIT_SUBREDDITS }}
                  DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
                  # Social Media Platforms
                  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
                  TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
                  BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
                  BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
                  TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
                  TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
                  TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
                  TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
                  THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
                  THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
                  FACEBOOK_PAGE_ACCESS_TOKEN: ${{ secrets.FACEBOOK_PAGE_ACCESS_TOKEN }}
                  FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
                  # New Platforms
                  LIVEJOURNAL_USERNAME: ${{ secrets.LIVEJOURNAL_USERNAME }}
                  LIVEJOURNAL_PASSWORD: ${{ secrets.LIVEJOURNAL_PASSWORD }}
                  VK_ACCESS_TOKEN: ${{ secrets.VK_ACCESS_TOKEN }}
                  VK_OWNER_ID: ${{ secrets.VK_OWNER_ID }}
                  WEIBO_ACCESS_TOKEN: ${{ secrets.WEIBO_ACCESS_TOKEN }}
                  WEIBO_USER_ID: ${{ secrets.WEIBO_USER_ID }}
                  PIXNET_API_KEY: ${{ secrets.PIXNET_API_KEY }}
                  PIXNET_ACCESS_TOKEN: ${{ secrets.PIXNET_ACCESS_TOKEN }}
                  PIXNET_USERNAME: ${{ secrets.PIXNET_USERNAME }}
                  PLURK_CONSUMER_KEY: ${{ secrets.PLURK_CONSUMER_KEY }}
                  PLURK_CONSUMER_SECRET: ${{ secrets.PLURK_CONSUMER_SECRET }}
                  PLURK_TOKEN: ${{ secrets.PLURK_TOKEN }}
                  PLURK_TOKEN_SECRET: ${{ secrets.PLURK_TOKEN_SECRET }}
                  GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
                  GITLAB_PROJECT_ID: ${{ secrets.GITLAB_PROJECT_ID }}
                  BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
                  BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
                  BITBUCKET_WORKSPACE: ${{ secrets.BITBUCKET_WORKSPACE }}
                  BITBUCKET_REPO_SLUG: ${{ secrets.BITBUCKET_REPO_SLUG }}
                  WRITEAS_ACCESS_TOKEN: ${{ secrets.WRITEAS_ACCESS_TOKEN }}
                  NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}
                  NEOCITIES_SITENAME: ${{ secrets.NEOCITIES_SITENAME }}
                  CODEBERG_TOKEN: ${{ secrets.CODEBERG_TOKEN }}
                  CODEBERG_OWNER: ${{ secrets.CODEBERG_OWNER }}
                  CODEBERG_REPO: ${{ secrets.CODEBERG_REPO }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  PASTEBIN_API_KEY: ${{ secrets.PASTEBIN_API_KEY }}

            - name: Commit State Changes
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: "chore: update publish state [skip ci]"
                  file_pattern: .postmap.json
